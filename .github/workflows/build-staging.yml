name: Staging Build Workflow

on:
  push:
    branches:
      - "staging"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
        
    - uses: docker/login-action@v1
      name: Login to DockerHub
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - uses: docker/build-push-action@v2.7.0
      name: Build and Push Deck2 Backend Image
      id: docker_build
      with:
        context: ./backend
        push: true
        tags: orgsinfo/deck2:latest
        file: ./backend/Dockerfile
    
    - name: Deck2 Backend Image Digest
      run: echo ${{ steps.docker_build.outputs.digest }}
      
  docker-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
        
    - uses: docker/login-action@v1
      name: Login to DockerHub
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - uses: docker/build-push-action@v2.7.0
      name: Build and Push Deck2 Frontend Image
      id: docker_build
      with:
        context: ./frontend
        push: true
        tags: orgsinfo/deck2:latest
        file: ./frontend/Dockerfile
    
    - name: Deck2 Frontend Image Digest
      run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Deploy the backend to the cluster
      uses: nickgronow/kubectl@master
      with:
        config_data: ${{ secrets.KUBE_CONFIG_DATA }}
        args: set image deployment/deck2-staging deck2-staging-app=orgsinfo/deck2:latest --namespace=staging
        
    - name: Verify backend deployment
      uses: nickgronow/kubectl@master
      with:
        config_data: ${{ secrets.KUBE_CONFIG_DATA }}
        args: rollout status deployment/deck2-staging --namespace=staging
        
        
  deploy-frontend:
    needs: docker-frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Deploy the frontend to the cluster
      uses: nickgronow/kubectl@master
      with:
        config_data: ${{ secrets.KUBE_CONFIG_DATA }}
        args: set image deployment/deck2-frontend-staging deck2-frontend-staging-app=orgsinfo/deck2-frontend:latest --namespace=staging
        
    - name: Verify frontend deployment
      uses: nickgronow/kubectl@master
      with:
        config_data: ${{ secrets.KUBE_CONFIG_DATA }}
        args: rollout status deployment/deck2-frontend-staging --namespace=staging
