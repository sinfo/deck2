<div class="header">
    <h4 class="name">Create new team</h4>
</div>

<div *ngIf="form">
    <form class="form" [formGroup]="form.form">
        <label>Name:<input type="text" formControlName="name"></label>
    </form>

    <div class="buttons">
        <button class="save" type="submit" [disabled]="!form.valid()" (click)="submitNewTeam()">
            Save
        </button>
    </div>
</div>
